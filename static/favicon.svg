    <line x1="16" y1="2" x2="16" y2="42" stroke="#f3f4f6" stroke-width="1"/>
    <!-- Lines on left -->
    <line x1="4" y1="8" x2="12" y2="8" stroke="#e5e7eb" stroke-width="1.5" opacity="0.7"/>
    <line x1="4" y1="14" x2="12" y2="14" stroke="#e5e7eb" stroke-width="1.5" opacity="0.7"/>
    <line x1="4" y1="20" x2="12" y2="20" stroke="#e5e7eb" stroke-width="1.5" opacity="0.7"/>
    <!-- Lines on right -->
    <line x1="22" y1="8" x2="30" y2="8" stroke="#e5e7eb" stroke-width="1.5" opacity="0.7"/>
    <line x1="22" y1="14" x2="30" y2="14" stroke="#e5e7eb" stroke-width="1.5" opacity="0.7"/>
    <line x1="22" y1="20" x2="30" y2="20" stroke="#e5e7eb" stroke-width="1.5" opacity="0.7"/>
  </g>
  
  <!-- Checkmark accent -->
  <path d="M42 58 L50 66 L68 48" stroke="white" stroke-width="2.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
    <line x1="25" y1="21" x2="35" y2="21" stroke="#a78bfa" stroke-width="1" opacity="0.6"/>
  </g>
  
  <!-- AI/Genetic Algorithm circle (spiral DNA) -->
  <g transform="translate(58, 35)">
    <circle cx="0" cy="0" r="12" fill="none" stroke="white" stroke-width="1.5" opacity="0.7"/>
    <circle cx="0" cy="0" r="8" fill="none" stroke="white" stroke-width="1" opacity="0.5"/>
    <circle cx="0" cy="0" r="4" fill="white" opacity="0.9"/>
  </g>
  
  <!-- Stars (optimization) -->
