<svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#db2777;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Main gradient background square -->
  <rect width="100" height="100" fill="url(#logoGrad)" rx="18"/>
  
  <!-- Book pages - open book style -->
  <g transform="translate(25, 25)">
    <!-- Left page -->
    <rect x="0" y="0" width="18" height="50" rx="2" fill="white" opacity="0.9"/>
    <!-- Right page -->
    <rect x="22" y="0" width="18" height="50" rx="2" fill="white" opacity="0.85"/>
    <!-- Spine -->
    <line x1="18" y1="2" x2="18" y2="48" stroke="#f0f4f8" stroke-width="1.5"/>
    <!-- Text lines on left -->
    <line x1="4" y1="10" x2="14" y2="10" stroke="#e5e7eb" stroke-width="1.5" opacity="0.6"/>
    <line x1="4" y1="16" x2="14" y2="16" stroke="#e5e7eb" stroke-width="1.5" opacity="0.6"/>
    <line x1="4" y1="22" x2="14" y2="22" stroke="#e5e7eb" stroke-width="1.5" opacity="0.6"/>
    <!-- Text lines on right -->
    <line x1="26" y1="10" x2="36" y2="10" stroke="#e5e7eb" stroke-width="1.5" opacity="0.6"/>
    <line x1="26" y1="16" x2="36" y2="16" stroke="#e5e7eb" stroke-width="1.5" opacity="0.6"/>
    <line x1="26" y1="22" x2="36" y2="22" stroke="#e5e7eb" stroke-width="1.5" opacity="0.6"/>
  </g>
  
  <!-- Checkmark accent - bottom right -->
  <path d="M50 65 L58 73 L75 56" stroke="white" stroke-width="3" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
